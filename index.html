<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gmail</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/805e6a4495.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-white fixed-top justify-content-between">
        <button class="btn btn-primary" id="sidebarToggle"><i class="fas fa-align-justify"></i></button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <br>
        <a class="navbar-brand" href="#">
            <img src="img/logo.png"> </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        
        <input class="form-control" placeholder="Buscar">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
           
            <form class="form-inline my-2 my-lg-0 ml-auto">
               
                <button class="btn btn-info"><i class="far fa-question-circle"></i></button>
                <button class="btn btn-info"><i class="fas fa-cog"></i></button>
                <button class="btn btn-info"><i class="fas fa-th"></i></button>
            
            </form>
        </div>
    </nav>

      <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light text-center">
                <button class="btn btn-info" onclick="redactar()"><i class="fas fa-plus"></i> Redactar</button></div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3 text-center" href="#!" onclick="generarRecibidos()"><i class="far fa-envelope"></i> Recibidos</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 text-center" href="#!" onclick="generarEnviados()"><i class="far fa-paper-plane"></i> Enviados</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 text-center" href="#!"><i class="far fa-star"></i> Destacados</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 text-center" href="#!"><i class="fas fa-exclamation-triangle"></i> Spam</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 text-center" href="#!" onclick="generarEliminados()"><i class="far fa-trash-alt"></i> Papelera</a>
                
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                   
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid" id="listaCorreos">
               

                    
                  
                
            </div>
        </div>
    </div>
    
    
        <form>
            <div class="emailNew " id="redactarMensaje" style="display: none;">
                <div class="emailHeader">
                    <p>Mensaje Nuevo</p>
                    <button class="btn btn-primary buttonCerrar" onclick="cerrar()">X</button>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label text-center">De:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="colFormLabel" placeholder="De">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label text-center">Para:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="colFormLabel" placeholder="Para">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label text-center">Asunto:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="colFormLabel" placeholder="Asunto">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label text-center">Mensaje:</label>
                    <div class="col-sm-10">
                      <textarea type="text" class="form-control" id="colFormLabel" rows="6"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-3" id="buttonCrear">
                          <button type="button" class="btn btn-warning">Enviar</button>
                      </div>
                  </div>
                    
            </div>
        </form>
    


        
        <main role="main" class="container">
        
        
        
        </main>
    
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
